version: "3.8"
services:
  backend:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
    volumes:
      - ./data:/app/data
      - ./models:/app/models

  frontend:
    build: ./dashboard/frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
